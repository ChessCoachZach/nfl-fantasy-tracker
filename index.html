<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-w›idth, initial-scale=1.0">
  <title>NFL Fantasy Draft Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>NFL Fantasy Draft Tracker</h1>
    <div class="theme-switcher">
      <span class="icon sun">☀️</span>
      <label class="theme-switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
      </label>
      <span class="icon moon">🌙</span>
    </div>
  </header>

  <main>
    <div style="text-align: center; margin-bottom: 1rem;">
      <button id="refresh-btn">Refresh Scores</button>
    </div>
    <section id="leaderboard">
      <h2>Leaderboard</h2>
      <div id="players"></div>
    </section>

    <p id="last-updated" style="text-align:center; margin-top:1rem; color:#666; font-size:0.9rem;"></p>
  </main>

  <footer>
    <p>Family Fantasy League • 2025 Season</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
